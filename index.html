<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <a href="#" class="nav-links nav-links-all">All</a>
      <a href="#" class="nav-links nav-links-gmail">Gmail</a>
      <a href="#" class="nav-links nav-links-images">Images</a>

      <span class="material-icons-round icon-apps nav-links">apps</span>
      <div class="image-cropper">
        <img
          src="https://pyxis.nymag.com/v1/imgs/7ad/fa0/4eb41a9408fb016d6eed17b1ffd1c4d515-07-jon-snow.rsquare.w330.jpg"
          alt="Profile photo"
          class="profile-photo"
        />
      </div>
    </nav>
    <main class="google-logo-container">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
        class="google-logo"
      />
      <form action="" method="GET" class="google-search-form">
        <div class="google-search-wrapper">
          <span class="material-icons-round icon-search"> search </span>
          <span class="material-icons icon-close hidden"> close </span>
          <input
            type="search"
            name="google-search"
            class="google-search-input"
          />
        </div>
      </form>

      <div class="btn-container">
        <button class="btn-search btn--google-search">Google Search</button>
        <button class="btn-search btn--feeling-lucky">I'm Feeling Lucky</button>
      </div>
      <div class="google-language">
        Google offered in: <a href="#" class="language-links">Valerian</a>
        <a href="#" class="language-links">Dothraki</a>
      </div>
    </main>
    <footer>
      <div class="footer-container footer-location">Westeros</div>
      <div class="footer-container footer-terms">
        <div class="footer-left">
          <a href="#" class="footer-links">About</a>
          <a href="#" class="footer-links">Advertising</a>
          <a href="#" class="footer-links">Business</a>
          <a href="#" class="footer-links">How Search works</a>
        </div>
        <div class="footer-right">
          <a href="#" class="footer-links">Privacy</a>
          <a href="#" class="footer-links">Terms</a>
          <a href="#" class="footer-links">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
